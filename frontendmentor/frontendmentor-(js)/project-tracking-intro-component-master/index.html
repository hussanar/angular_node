<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./theme/style.css" />
    <title>Project tracking intro component</title>
</head>

<body>
    <nav>
        <img src="./images/logo.svg" alt="" class="logo">
        <ul class="lists">
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <li class="dot"></li>
            <li>Login</li>
        </ul>
        <img src="./images/icon-hamburger.svg" alt="" class="icon ham">
        <img src="./images/icon-close.svg" alt="" class="icon close">
    </nav>
    <main>
        <div class="content">
            <div class="pre-heading">
                <h4 class="new">New</h4>
                <h4 class="pre">Monograph Dashboard</h4>
            </div>
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="btn-pre">
                <button class="btn">Schedule a demo</button>
                <h4 class="pre live">to see a live preview</h4>
            </div>
        </div>
        <div class="img">
            <img src="./images/illustration-devices.svg" alt="">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
