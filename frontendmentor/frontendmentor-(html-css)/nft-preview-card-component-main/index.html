<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./theme/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <article class="main-image">
            <img src="images/image-equilibrium.jpg" alt="cube">
            <div><img src="images/icon-view.svg" alt="icon"></div>
        </article>
        <article>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li><img src="images/icon-ethereum.svg">ETH</li>
                <li><img src="images/icon-clock.svg">3 days left</li>
            </ul>
        </article>

        <article class="avatar">
            <img src="images/image-avatar.png" alt="avatar">
            <p> Creation of <span>Jules Wyvern</span></p>
        </article>
    </div>
    <div class="attribution">
        Challenge by <a href="#" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hussain</a>.
    </div>
</body>

</html>
