<h2>Employee-List</h2>
<ul *ngFor="let items of employees">
    <li>{{items.name}}</li>
</ul>
<h2>{{title}}</h2>
<ul *ngFor="let employee of employees">
    <li>{{employee.name}}+{{employee.age}}.{{employee.id}}</li>
</ul>
