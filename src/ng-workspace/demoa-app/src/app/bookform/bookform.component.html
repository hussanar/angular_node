<div>
    <form action="" [formGroup]="bookForm">
        <fieldset>
            <div class="form-group">
                <label for="name">
                    Book Name
                </label>
                <input type="text" id="name" [value]="book.name" formControlName="name" class="form-control">
                <div class="help-block" *ngIf="name.invalid && name.touched">
                    <span *ngIf="name.errors?.['required']" class="text-danger">Book name is REQUIRED!!</span>
                    <span *ngIf="name.errors?.['minlength']">Book Name Must be Atleaste 3 char</span>
                </div>
            </div>
            <div class="form-group">
                <label for="prices">
                    price
                </label>
                <input type="text" id="prices" [value]="book.prices" formControlName="prices" class="form-control">
            </div>
            <div class="form-group">
                <label for="author`">
                    Author
                </label>
                <input type="text" id="author`" [value]="book.author" formControlName="author`" class="form-control">
            </div>
            <div class="form-group">
                <label for="canBuy">
                    CanBuy
                </label>
                <input type="text" id="canBuy" [value]="book.canBuy" formControlName="canBuy" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">
                    Description
                </label>
                <input type="text" id="description" [value]="book.description" formControlName="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="publishdate">
                    Publish Date
                </label>
                <input type="text" id="publishdate" [value]="book.publishdate" formControlName="publishdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="discount">
                    Discount
                </label>
                <input type="text" id="discount" [value]="book.discount" formControlName="discount" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" (click)="onAddButtonClick(bookForm.value)">
                    Add new Book
                </button>
            </div>
        </fieldset>
    </form>
</div>
