<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pcr test report</title>
</head>
<style>
    .tab-2 input {
        display: block;
    }
    
    .tab {
        float: left;
        margin: 50px;
    }
    
    .container {
        overflow: hidden;
    }
</style>

<body>
    <div class="container">
        <div class="tab tab-1">
            <table id="table" border="1">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>AddarNo</th>
                    <th>city</th>
                    <th>DOB</th>
                    <th>Result</th>
                    <th>time of test</th>
                </tr>
                <tr>
                    <td>A1</td>
                    <td>B1</td>
                    <td>10</td>
                    <td>1234567890</td>
                    <td>cbe</td>
                    <td>18-04-2001</td>
                    <td>true</td>
                    <td>time</td>
                </tr>
                <tr>
                    <td>A3</td>
                    <td>B3</td>
                    <td>30</td>
                    <td>1234567890</td>
                    <td>vnr</td>
                    <td>22-12-2000</td>
                    <td>true</td>
                    <td>time</td>

                </tr>
                <tr>
                    <td>A2</td>
                    <td>B2</td>
                    <td>20</td>
                    <td>1234567890</td>
                    <td>slm</td>
                    <td>31-06-2000</td>
                    <td>true</td>
                    <td>time</td>

                </tr>
            </table>
        </div>
        <div class="tab tab-2">
            First Name :<input type="text" name="fname" id="fname"> Last Name :<input type="text" name="lname" id="lname"> Age :<input type="number" name="age" id="age">addharNo:<input type="number" name="addarNo" id="addarNo" />city:<input type="text"
                name="city" id="city" /> DOB:<input type="date" name="date" id="date" /> Result: <input type="radio" name="result" id="result" /> time of test: <input type="time" name="tot" id="tot" />

            <button onclick="addHtmlTableRow();">Add</button>
            <button onclick="editHtmlTbleSelectedRow();">Edit</button>
            <button onclick="removeSelectedRow();">Remove</button>
        </div>
    </div>
    <div class="search">
        search: <input type="text" id="find" onkeyup="myFunction()">
    </div>
    <script src="./util.js"></script>
</body>

</html>
